# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
matrix:
  include:
  - os: linux
    julia: 1.0.0
    dist: trusty
# - os: osx
#   julia: 1.0.0

notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; Pkg.develop(PackageSpec(url=pwd())); Pkg.build("FastJet"); Pkg.test("FastJet"; coverage=true)'
